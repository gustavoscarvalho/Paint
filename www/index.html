<html>
	<head>
		<link rel="stylesheet" href="css/canvas.css"/>
	</head>
	<body>
		<section class="ferramentas">
			<ul class="ferramentas-lista">
				<li class="ferramentas-item" data-tools="pointer" data-cursor="pointer"><button type="button">Pointer</button></li>
				<li class="ferramentas-item" data-tools="rect" data-cursor="crosshair"><button type="button">Retangulo</button></li>
			</ul>
			<br class="clearfloat"/>
		</section>
		<section class="propriedades">
			<span> Escolha uma Cor: </span>
			<select id="colorSelected">
					<option value="black">Preto</option>
					<option value="red">Vermelho</option>
					<option value="green">Verde</option>
					<option value="blue">Azul</option>
			</select>
		</section>
		<section class="workspace">
			<canvas id="container" width="1200px" height="500px"></canvas>
		</section>
		<script type="text/javascript" src="js/public/app.js"></script>
	</body>
</html>
